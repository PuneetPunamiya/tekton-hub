---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ui
  namespace: tekton-hub
  labels:
    app: ui
spec:
  selector:
    matchLabels:
      app: ui
  template:
    metadata:
      name: ui
      labels:
        app: ui
    spec:
      containers:
        - name: ui
          #image: quay.io/sthaha/tekton-hub-ui
          image: docker.io/puneet2147/pmkt-frontend:v6
          ports:
            - containerPort: 8080
              protocol: TCP
