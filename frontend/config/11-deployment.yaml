---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ui
  namespace: tekton-hub
  labels:
    app: ui
spec:
  selector:
    matchLabels:
      app: ui
  template:
    metadata:
      name: ui
      labels:
        app: ui
    spec:
      containers:
        - name: ui
          image: quay.io/sthaha/tekton-hub-ui
          env:
            - name: API_URL
              valueFrom:
                configMapKeyRef:
                  name: ui
                  key: API_URL
          ports:
            - containerPort: 8080
              protocol: TCP
